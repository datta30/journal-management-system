# Database Secrets
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: research-journal
type: Opaque
stringData:
  mysql-root-password: root
  mysql-user: journal_user
  mysql-password: journal_pass
  mysql-database: research_journal
---
# JWT Secret
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: research-journal
type: Opaque
stringData:
  jwt-secret: mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512Algorithm123456789
